{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/index_sch.css' %}">
    <title>Главная школьников</title>
</head>
<body>
    <h1>Главная для школьников</h1>
    <div>
        <h2>Подать запрос</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.last_name }}<br>
            {{ form.first_name }}<br>
            {{ form.Email }}<br>
            {{ form.school }}<br>
            {{ form.age }}<br>
            {{ form.grade }}<br>
            {{ form.fio }}<br>
            {{ form.number_fio }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Отправить запрос</button>
        </form>
    </div>
</body>
</html>
