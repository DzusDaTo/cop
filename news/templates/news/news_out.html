{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'news/css/news_out.css' %}">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>Проверка работы новостной страницы</h1>
    <div>
        {% for i in news_home %}
            <div>
                <h3>{{ i.title }}</h3>
                <p>{{ i.anons }}</p>
                <p>{{ i.foto }}</p>
                <a href="{% url 'news_detail' i.id %}" class="btn bnt-warning">Читать детальнее</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
